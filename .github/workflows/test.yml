name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        #node-version: [18.x, 20.x]
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci
      #env:
        # Required if you install private packages from npmjs
        # NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Run tests with coverage
      run: npm run test:ci

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        use_oidc: true
        fail_ci_if_error: false

    - name: Debug - locate coverage summary
      run: |
        echo "PWD=$(pwd)"
        find . -type f -name "coverage-summary.json" -maxdepth 4 -print || true

    - name: Extract coverage percent
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      run: |
        if [ -f coverage/coverage-summary.json ]; then
          pct=$(node -e "console.log(require('./coverage/coverage-summary.json').total.statements.pct)")
          echo "COVERAGE_PCT=$pct" >> "$GITHUB_ENV"
          echo "Extracted coverage: $pct%"
        else
          echo "coverage/coverage-summary.json not found. Skipping Readme update."
          echo "COVERAGE_PCT=" >> "$GITHUB_ENV"
        fi

    - name: Update Readme with coverage
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && env.COVERAGE_PCT != ''
      run: |
        tmp=$(mktemp)
        awk -v cov="$COVERAGE_PCT" '
          BEGIN{inblk=0}
          /<!-- COVERAGE:START -->/{print; inblk=1; print "Coverage: " cov "%"; next}
          /<!-- COVERAGE:END -->/{inblk=0}
          !inblk{print}
        ' Readme.md > "$tmp"
        mv "$tmp" Readme.md

    - name: Commit Readme update
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && env.COVERAGE_PCT != ''
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "docs(readme): update coverage"
        file_pattern: Readme.md